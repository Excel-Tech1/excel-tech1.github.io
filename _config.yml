title: "Excellence Emmanuel Jnr"
email: excellencee78@gmail.com
description: >-
  Cybersecurity | Blue Team | Threat Intel | Portfolio + Blog
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://excel-tech1.github.io" # your domain

twitter_username: Cyber_Xcellence
github_username: Excel-Tech1

# Build settings
theme: null
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "dark"

plugins:
  - jekyll-remote-theme 
  - jekyll-include-cache
  - jekyll-feed

# Site navigation (correct format for Minimal Mistakes)
main:
  - title: "Home"
    url: /
  - title: "Portfolio"
    url: /portfolio/
  - title: "Projects"
    url: /projects/
  - title: "Blog"
    url: /blog/

collections:
  pages:
    output: true

sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      css: "custom"

# Optional: Exclude from build (optional cleanup)
